<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleasant Ridge Baptist Church</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-styles.css"
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logos/white-with-text-prbc-full.png" alt="Pleasant Ridge Baptist Church logo">
        </div>
        <!-- Navigation Menu -->
        <nav class="header-links">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="/give.html">Give</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="https://formsubmit.co/b8de94dce8306690723655d23246e167" method="POST" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
          </div>
    </main>

    <footer>
        <p>&copy; 2024 Pleasant Ridge Baptist Church. All rights reserved.</p>
        <!-- Social media links or other footer content -->
    </footer>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
    <script>
        $(document).on('scroll', function (){
            if ($(this).scrollTop() > 40) {
                $('header').addClass('header-solid')
            }
            
            if ($(this).scrollTop() < 20) {
                $('header').removeClass('header-solid')
            }
        })
    </script>
</body>
</html>
